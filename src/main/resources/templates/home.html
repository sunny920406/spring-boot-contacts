<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot Contacts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<ul th:each="contact:${contacts}">
    <li>
        <span th:text="${contact.firstName}">First</span>
    </li>
</ul>

</body>
</html>
